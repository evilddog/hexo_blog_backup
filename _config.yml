# Hexo Configuration
## Docs: http://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: evilddog's blog
subtitle: 在一群出色的人中间,误以为自己也是其中一员,然后忘了努力
description: be quieter
author: evilddog
email: root.evilddog@gmail.ocm
language: zh-CN

# URL
## If your site is put in a subdirectory, set url as 'http://evilddog.github.io/child' and root as '/child/'
url: http://evilddog.github.io
root: /
permalink: :year/:month/:day/:title/
tag_dir: /tags
archive_dir: /archives
category_dir: /categories
code_dir: downloads/code
permalink_defaults: /404.html

# Directory
source_dir: source
public_dir: public

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
highlight:
  enable: true
  line_number: true
  tab_replace: true

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Archives
## 2: Enable pagination
## 1: Disable pagination
## 0: Fully Disable
archive: 1
category: 2
tag: 2

# Server
## Hexo uses Connect as a server
## You can customize the logger format as defined in
## http://www.senchalabs.org/connect/logger.html
port: 4000
server_ip: localhost
logger: false
logger_format: dev

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: MMM D YYYY
time_format: H:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page


#google_analytics
google_analytics: UA-56327794-1

# Disqus
disqus_shortname: evilddog

# Extensions
## Plugins: https://github.com/hexojs/hexo/wiki/Plugins
## Themes: https://github.com/hexojs/hexo/wiki/Themes
theme: yilia
exclude_generator:
Plugins:
- hexo-generator-feed
- hexo-generator-sitemap


#Feed Atom
feed:
  type: rss
  path: rss.xml
  limit: 20


#sitemap
sitemap:
  path: sitemap.xml


# Deployment
## Docs: http://hexo.io/docs/deployment.html
deploy:
  type: github
  repository: https://github.com/evilddog/evilddog.github.io.git
  branch: master

#Backup
backup:
  type: git
  repository: https://github.com/evilddog/hexo_blog_backup.git
  branch: master